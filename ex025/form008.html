<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

        <!--SELECT FORMULÁRIO para = estados profissão e textos -->

    <form action="cadastro.php" method="post" autocomplete="on">


                 <!--SELECT FORMULÁRIO PARA ESTADOS
                    OBS: SELECTED = A SELECIONADO
                 -->
        <p>
            <label for="iest">Estado:</label>

            <select name="estado" id="iest">

                <option value=""  selected>--- Escolha ---</option>


                <optgroup label="Região Sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>


        <p>  <!--SELECT FORMULÁRIO PARA PROFISÃAO
                COM DATALIST DA PARA SER DIGITADO OUTROS VALORES QUE NÃO ESTÃO INCLUIDOS 
                E SERÁ ARMAZENADOS 
            -->
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="Cont">Contabilista</option>
                <option value="DEv">Desenvolvedor</option>
                <option value="Prof">Professor</option>
            </datalist>
        </p>

        <p> <!--SELECT FORMULÁRIO para textos
                textArea
            -->
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10 " placeholder="Sua Mensagem aqui..."> 


            </textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
