<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>  
    <form action="cadastro.php" method="post" autocomplete="on">

        
        <p><!--Controles de cor-->
            <label for="icor">COR:</label>
            <input type="color" name="cor" id="icor" value="#abcdef">
        </p>
        <p><!--Controles de barra-->
            <label for="inive">Nivel de Satisfação:</label>
            <input type="range" name="nive" id="inive" min="1" max="10" value="5">
        </p>
        <p><!--Controles de Arquivos de foto-->
            <label for="ifoto">Foto de perfil :</label>
            <input type="file" name="foto" id="ifoto">
        </p><!--Observação quando usar, Usar o metodo post-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
