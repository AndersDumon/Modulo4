<body> <!--inicio de formulário-->


    <!--<OBS: NUNCA DEIXAR DE USAR O LABEL NOS FORMÚLARIOS
    
        method= post = ñ mostra na url
         method= get = mostra na url
    >-->
    <h1>Meu Segundo formúlario</h1>
    <!--Para desligar o auto complemento = <form autocomplete="off">-->
     <form action="cadastro.php" method="post" autocomplete="off">
    <!--Para enviar o formulário para a outra linguagem= action="cadastro-php">-->
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
