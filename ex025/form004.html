<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head> <!--Controles de datas e horas-->
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <p><!--Controles de nome-->
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" maxlength="30"   placeholder="nome completo" autocomplete="username">
    </p>
    <p> <!--controles de numeros-->
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10"
        placeholder="0 a 10" step="0.5" value="5">
    </p>
    <p> <!--contoles de mês-->
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2024-07">
    </p>
    <p><!--controles de dia-->
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2024-07-24">
    </p>
    <p> <!--contorles de hora-->
        <label for="ihora">Hora da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p><!--controles de enviar-->
        <input type="submit" value="Enviar">
        <!--controles de limpar-->
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
