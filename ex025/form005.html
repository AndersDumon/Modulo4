<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body><!--Email e telefone-->
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
<fieldset> <!--Campo de agrupamento-->
    <legend>Dados pessoais</legend><!--legenda-->
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="Nome" minlength="5" maxlength="20">
            </p>
            <p><!--Controle de Email-->
                <label for="iemal">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="exemplo@gmail.com" required>
            </p>
            <!--Estudar RegEx
                Exemplo :
                    para telefone = pattern="^[0-9]{5}-[0-9]{4}$"
                                    ou
                      para telefone = pattern="^\d{5}-\d{4}$"
    
                      para dd= pattern= (\d{2}\) =   "^\(\d{2}\)d{5}-\d{4}$"
            -->
    
            <p><!--Controles de telefone-->
                <label for="itel">Tefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^[0-9]{5}-[0-9]{4}$" placeholder="(00)00000-0000" required>
            </p><!---->
</fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
